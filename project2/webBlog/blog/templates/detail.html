{% extends 'base.html' %}

{% block content%}
   
<body>
    <h3>{{post.title}}</h3>
    <h4>{{post.date}}</h4>
    <p>{{post.text}}</p>
    {% if post.image %}
    <img src="{{post.image.url}}" alt="Post Image">
    {% endif %}
</body>
<footer>
    <h4>Recently Read</h4>
    {% for id, title in recently_read %}
    <h5><a href="{% url 'detail' id %}">{{title}}</a></h5>
    {% endfor %}
</footer>
{% endblock content%}
