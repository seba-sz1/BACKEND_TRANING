{% extends 'base.html' %}

{% block content%}
    

<body>
    <ul>
        {% for post in posts %}
            <a href="{% url 'detail' post.id %}"><h3>{{post.title}}</h3></a>
            <h4>{{post.date}}</h4>
            <p>{{post.text}}</p>
            
        {% endfor %}
    </ul>
</body>


{% endblock content%}
