{% extends 'base.html' %}

{% block content%}
    

<body>
    <h2>I have written {{posts.count}} post{{posts|pluralize}}</h2>
        
    {% for post in posts %}
        <a href="{% url 'detail' post.id %}"><h3>{{post.title}}</h3></a>
        <h4>{{post.date|date:"F j, Y"}}</h4>
        <p>{{post.text}}</p>
            
    {% endfor %}
</body>


{% endblock content%}
