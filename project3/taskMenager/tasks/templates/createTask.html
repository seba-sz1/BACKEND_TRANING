{% extends 'base.html' %}

{% block content%}
    <h1>Create a new Task</h1>
    {% if Error %}
    <h2> {{ Error }}</h2>
    {% endif %}
    <form action="{% url 'createTask' %}" method="post">
        {{Form}}
        {% csrf_token %}
        <button type="submit">Add Task</button>
        </form>
{% endblock content %}
