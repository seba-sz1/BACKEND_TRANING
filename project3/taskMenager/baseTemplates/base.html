{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" 
        href="{% static 'css/main.css' %}">
    <title>{% block title %} 
        TASK MENAGER
        {% endblock title%}</title>
</head>
<body>
    <nav>
    <h3><a href="{% url 'home' %}">Home</a></h3>
    {% if user.is_authenticated %}
        <p><a href="{% url 'tasks' %}">VIEW TASKS</a></p>
        <p><a href="{% url 'createTask' %}">CREATE TASK</a></p>
        <p><a href="{% url 'tasks' %}">VIEW TASKS</a></p>
    {% else %}
        <P></P><a href="{% url 'register' %}">REGISTER</a></P>
        <P><a href="{% url 'loginUser' %}">LOG IN</a></P>
    {% endif %}
    </nav>
    {% block content%}
    
    {% endblock content%}

</body>
</html>
